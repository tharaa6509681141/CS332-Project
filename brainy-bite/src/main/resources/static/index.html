<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/nav.css">
    <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>
    <title>BrainyBite</title>
</head>
<body>
<header>
    <nav class="navbar">

        <div class="menu">
            <div class="logo">
                <a class="logo-name" href="#">BrainyBite</a>
            </div>
            <a class="home-btn" href="#home">หน้าหลัก</a>
            <div class="dropdown-category">
                <button class="dropbtn">หมวดหมู่
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-category-content">
                    <a href="#">คณิตศาสตร์</a>
                    <a href="#">วิทยาศาสตร์</a>
                    <a href="#">ภาษาต่างประเทศ</a>
                    <a href="#">ศิลปะ</a>
                </div>
            </div>
        </div>

        <div class="search-box">
            <input class= "search-bar" type="text" placeholder="ค้นหา...">
        </div>

        <div class="auth-box">
            <button id="nav-signup-signin-btn">เข้าสู่ระบบ/ลงทะเบียน</button>
            <div id="dropdown-menu" class="dropdown hidden">
                <a href="#" id="profile-link">ข้อมูลส่วนตัว</a>
                <a href="#" id="logout-link">ออกจากระบบ</a>
            </div>
        </div>

    </nav>
    <div class="header">
        <a href="#">BrainyBite</a>
    </div>
    <div class="information">
        <div id="allArticles" class="articles-container">

        </div>
    </div>

    <div id="overlay" class="hidden"> <!-- ซ่อน overlay เริ่มต้น -->
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Login</h2>
                <button id="close-overlay">&times;</button>
            </div>
            <form id="auth-form">
                <div id="auth-fields">
                    <!-- ฟิลด์สำหรับการเข้าสู่ระบบ -->
                    <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
                    <input
                        type="email"
                        id="email"
                        placeholder="อีเมล"
                        class="hidden"
                    >
                    <input type="password" id="password" placeholder="รหัสผ่าน" required>
                    <!-- ฟิลด์เพิ่มเติมสำหรับการลงทะเบียน -->
                    <input
                        type="password"
                        id="confirm-password"
                        placeholder="ยืนยันรหัสผ่าน"
                        class="hidden"
                    >
                </div>
                <button type="submit">เข้าสู่ระบบ</button>
            </form>
            <button id="switch-auth-mode">ลงทะเบียน</button>
        </div>
    </div>
    <script src="script/nav.js"></script>
    <script src="script/index.js"></script>
</header>
</body>
</html>
