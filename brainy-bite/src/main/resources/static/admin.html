<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="CSS/admin.css">
  <link rel="stylesheet" href="CSS/nav.css">
  <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>
  <title>BrainyBite</title>
</head>
<body>
  <nav class="navbar">

    <div class="menu">
      <div class="logo">
        <a href="index.html">BrainyBite</a>
      </div>
      <a class="home-btn" href="index.html">หน้าหลัก</a>
      <div class="dropdown-category">
        <button class="dropbtn">หมวดหมู่
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-category-content">
          <a href="category.html?category=math">คณิตศาสตร์</a>
          <a href="category.html?category=bio">ชีวะวิทยา</a>
          <a href="category.html?category=chem">เคมี</a>
          <a href="category.html?category=phy">ฟิสิกส์</a>
          <a href="category.html?category=eng">ภาษาต่างประเทศ</a>
          <a href="category.html?category=art">ศิลปะ</a>
        </div>

      </div>
    </div>

    <form id="searchForm" class="search-box">
      <input class="search-bar" id="searchInput" type="text" placeholder="ค้นหา...">
      <button type="submit" class="search-button">ค้นหา</button>
    </form>

    <div class="auth-box">
      <button id="nav-signup-signin-btn">เข้าสู่ระบบ
        <i class="fa fa-caret-down"></i>
      </button>
      <div id="dropdown-menu" class="dropdown hidden">
        <a href="user.html" id="profile-link">ข้อมูลส่วนตัว</a>
        <a href="admin.html" id="admin-lnink">เพิ่มบทความ</a>
        <a href="#" id="logout-link">ออกจากระบบ</a>
      </div>
    </div>
    <div></div>

  </nav>
  <div class="header">
    <a href="#">เพิ่มบทความ</a>
  </div>

  <div class="frame">
    <div class="details">
      <div class="articleImage">
        <p class="text">รูปภาพ :</p>
        <input id="articleImageInput" type="file" accept="image/png, image/jpeg" />
        <img id="preview" style="display:none; max-width: 100%; height: auto; margin-top: 10px;" alt="Preview Image" />
      </div>
    </div>

    <div class="details">
      <div class="articleTitle">
        <p class="text">ชื่อบทความ :</p>
        <input id="articleTitleInput" type="text"/>
      </div>
      <div class="articleAuthor">
        <p class="text">ชื่อผู้แต่ง :</p>
        <input id="articleAuthorInput" type="text" />
      </div>
    </div>

    <div class="details">
      <div class="articleCategory">
        <p class="text">หมวดหมู่ :</p>
        <select id="articleCategory">
          <option value="math">mathematics</option>
          <option value="bio">biology</option>
          <option value="chem">chemistry</option>
          <option value="phy">physic</option>
          <option value="history">history</option>
          <option value="language">foreign languages</option>
          <option value="art">art</option>
          <option value="another">อื่นๆ</option>
        </select>
      </div>
    </div>

    <div class="details">
      <div class="articleDescription">
        <p class="text">รายละเอียด :</p>
        <textarea id="articleDescriptionInput" rows="10" placeholder="กรอกรายละเอียดที่นี่..."></textarea>
      </div>
    </div>

    <div class="details">
      <div class="articlePDF">
        <p class="text">ไฟล์เอกสาร :</p>
        <input id="articlePDFInput" type="file" />
      </div>
    </div>

    <div class="details">
      <div class="button">
        <button id="confirmButton" class="confirm-button">ยืนยัน</button>
      </div>
    </div>
  </div>

  <div id="overlay" class="hidden"> <!-- ซ่อน overlay เริ่มต้น -->
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">เข้าสู่ระบบ</h2>
        <button id="close-overlay">&times;</button>
      </div>
      <form id="auth-form">
        <div id="auth-fields">
          <!-- ฟิลด์สำหรับการเข้าสู่ระบบ -->
          <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
          <input
                  type="email"
                  id="email"
                  placeholder="อีเมล"
                  class="hidden"
          >
          <input type="password" id="password" placeholder="รหัสผ่าน" required>
          <!-- ฟิลด์เพิ่มเติมสำหรับการลงทะเบียน -->
          <input
                  type="password"
                  id="confirm-password"
                  placeholder="ยืนยันรหัสผ่าน"
                  class="hidden"
          >
        </div>
        <button type="submit">เข้าสู่ระบบ</button>
      </form>
      <button id="switch-auth-mode">ลงทะเบียน</button>
    </div>
  </div>
  <script src="script/nav.js"></script>
  <script src="script/search.js"></script>
  <script src="script/search-result.js"></script>
  <script src="script/category.js"></script>
  <script src="script/admin.js"></script>
</body>
</html>
